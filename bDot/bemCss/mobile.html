<script>
AOS.init({
	duration:1000,
	once:false,
	offset:0
});
$(function(){
	$(window).on('load',function(){
		AOS.refresh();
	});
	$('.mo-content').scroll(function(){
		AOS.init({
			duration:1000,
			once:false,
			offset:0
		});
		const ns=new Swiper(".main-news__slider",{
			slidesPerView:1,
			loop:true,
			autoplay:{
				delay:10000
			}
		});

		let scrollTop=$(".mo-content").scrollTop(),
		conTop=$('.mo-content').offset().top;

		if((scrollTop > conTop + 1960) && (scrollTop<conTop +2655)){
			$('.mobox').attr('data-bg','blue');
		}else{
			$('.mobox').attr('data-bg','default');
		}

		if(scrollTop > 0){
			$('#header').addClass("on");
		}else{
			$("#header").removeClass("on");
		}

		console.log("top이 뭐임:",top);
		if(top > 1){
            console.log("top>1인경우???:",top);
			$("#header").addClass("active");
			$('.boxs').addClass('on');
		}else{
            console.log("top<1인경우???:",top);
			$('#header').removeClass('active');
			$('.boxs').removeClass('on');
		}
	});
	function topClickEvent(){
		$('.mo-content').stop().animate({scrollTop:0},800,'linear');
		return false;
	}
	$('.footer__top').on("click",topClickEvent);
});
</script>
