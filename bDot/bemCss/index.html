<script>
AOS.init({
	duration:1000,
	once:false,
	offset:0
});
$(function(){
    let prevScrollTop=0;
	$(window).on('load',function(){
		AOS.refresh();
	});
	$('.mo-content').scroll(function(){
		AOS.init({
			duration:1000,
			once:false,
			offset:0
		});
		const ns=new Swiper(".main-pro__slider",{
			slidesPerView:2,
			/*loop:true,
			autoplay:{
				delay:10000
			}*/
            pagination:{
                el:'.swiper-pagination_ele0',
                type:'progressbar'
            }
		});
        const vs=new Swiper(".main-visual__slider",{
            slidesPerView:1,
            pagination:{
                el:'.swiper-pagination_ele1',
                type:'progressbar'
            }
        })
		let scrollTop=$(".mo-content").scrollTop(),
		conTop=$('.mo-content').offset().top;

		/*if((scrollTop > conTop + 1960) && (scrollTop<conTop +2655)){
			$('.mobox').attr('data-bg','blue');
		}else{
			$('.mobox').attr('data-bg','default');
		}*/
        //console.log("scrolltop값 추적:",scrollTop);
        let scroll_distance=scrollTop - prevScrollTop;//지금값이 더 크다면 아래방향으로 스크롤링, 지금값이 더 작다면 위로 스크롤링

        //console.log('scrolltop:',scrollTop);
        if(scroll_distance >0){
           // console.log('아래로 스클로링');
            //$('#'+botmenu.id).stop().slideUp(150);
            $('#'+botmenu.id).stop().animate({
                top:'200%'
            });
            $('#topElementWrapping').stop().animate({
                top:'-100px'
            },600,function(){
                $('#topmenuwrap').css({'display':'none'});
                $("#header").removeClass("on");
            })
        }else{
            //console.log('위로 스크롤링');
            //$('#'+botmenu.id).stop().slideDown(150);
            if(scrollTop > 400){
                $('#header').addClass("on");
                $('#topmenuwrap').css({'display':'block'});
                $('#'+botmenu.id).stop().animate({
                top:'0%'
                });
                $('#topElementWrapping').stop().animate({
                    top:'0'
                },600);
            }
        }  
        if(scrollTop <=30){
            $('#topElementWrapping').css({"padding-top":"30px"});
        }else{
            $('#topElementWrapping').css({"padding-top":0});
        }

		/*if(top > 1){
           // console.log("top>1인경우???:",top);
			$("#header").addClass("active");
			$('.boxs').addClass('on');
		}else{
            //console.log("top<1인경우???:",top);
			$('#header').removeClass('active');
			$('.boxs').removeClass('on');
		}*/

        prevScrollTop=scrollTop;
	});
    function scrollgnb_dynamicPos(){
        console.log("1.2초마다 호출");
        let scrollTop=$(".mo-content").scrollTop();
        if(scrollTop <=30){
            $('#topElementWrapping').css({"padding-top":"30px"});
        }else{
            $('#topElementWrapping').css({"padding-top":0});
        }

        if(scrollTop==0){
            $('#topElementWrapping').css({"padding-top":"30px"});
            $('#'+botmenu.id).stop().animate({
                top:'0%'
            });
            $('#topElementWrapping').stop().animate({
                top:'0'
            },600);
            $('#header').addClass("on");
            $('#topmenuwrap').css({'display':'block'});
        }
    }
    window.setInterval(scrollgnb_dynamicPos,1200);

	function topClickEvent(){
		$('.mo-content').stop().animate({scrollTop:0},800,'linear');
		return false;
	}
	$('.footertop').on("click",topClickEvent);

    let shareToggle='closed';
    function snbshareClickEvent(event){

       if(shareToggle!='open'){
          $('#shoppingshare').css({'display':'block'})
          shareToggle='open';
          $('#shoppingshare').stop().animate({
            top: '102%',
            opacity:1
          })
       }else{
            $('#shoppingshare').animate({
                top: '0%',
                opacity:0
            },500,function(){
               $(this).css({'display':'none'})
            })
            shareToggle='closed';
       }
    }
    $('#snbshareIcon').on("click",snbshareClickEvent);
});
